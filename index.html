<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7fcbae 0%, #a7a9ac 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .logo-container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #7fcbae;
      line-height: 1.2;
    }

    .logo-subtitle {
      font-size: 18px;
      color: #a7a9ac;
      margin-top: 5px;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 28px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .link-item {
      background-color: white;
      color: #7fcbae;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }

    .link-item:hover {
      background-color: #7fcbae;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      border-color: white;
    }

    .link-text {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .link-icon {
      font-size: 20px;
    }



    .info-box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border-left: 4px solid #7fcbae;
    }

    .info-title {
      color: #7fcbae;
      margin-bottom: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-content {
      color: #555;
      line-height: 1.5;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 10px;
      }

      .logo {
        font-size: 28px;
      }

      .logo-subtitle {
        font-size: 16px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile">
      <div class="logo-container">
        <div class="logo"><img src="./public/logo.png" alt="hbl"></div>
      </div>
      <p class="description">Sua saúde em primeiro lugar</p>
    </div>

    <div class="links">
      <a href="https://wa.me/5583991298638?text=Olá,%20gostaria%20de%20mais%20informações%20sobre%20os%20equipamentos%20hospitalares." class="link-item" target="_blank">
        <div class="link-text">
          <i class="fab fa-whatsapp link-icon"></i>
          WhatsApp
        </div>
        <i class="fas fa-chevron-right link-arrow"></i>
      </a>

      <a href="mailto:vendas@hblmed.com.br" class="link-item" target="_blank">
        <div class="link-text">
          <i class="fas fa-envelope link-icon"></i>
          E-mail
        </div>
        <i class="fas fa-chevron-right link-arrow"></i>
      </a>

      <a href="tel:+558332444033" class="link-item">
        <div class="link-text">
          <i class="fas fa-phone link-icon"></i>
          Telefone Fixo
        </div>
        <i class="fas fa-chevron-right link-arrow"></i>
      </a>
    </div>

    <div class="info-box">
      <h3 class="info-title">
        <i class="fas fa-clock"></i>
        Horário de Atendimento
      </h3>
      <p class="info-content">
        Segunda a Sexta: 08:00 - 18:00<br>
        Sábados: 08:00 - 12:00
      </p>
    </div>
  </div>

  <footer>
    <p>© 2025 HBL Equipamentos Hospitalares. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
